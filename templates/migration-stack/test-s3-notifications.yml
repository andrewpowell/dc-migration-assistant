AWSTemplateFormatVersion: 2010-09-09
Description: Jira / Confluence Server to DC (AWS) Helper

Resources:

  #S3 Bucket for Database Transfer
  MigrationBucket:
    Type: AWS::S3::Bucket
    DependsOn:
      - QueuePolicy
    Properties:
      BucketName: !Sub 'atl-migrationbucket-${AWS::StackName}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      NotificationConfiguration:
        QueueConfigurations:
          - Queue: !GetAtt MigrationQueue.Arn
            Event: s3:ObjectCreated:*
    DeletionPolicy: Delete

  QueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      PolicyDocument:
        Id: !Sub "MigrationQueue_Policy_000000000000"
        Version: 2012-10-17
        Statement:
          - Sid: "MigrationQueue_SendMessage"
            Effect: Allow
            Principal:
              AWS: '*'
            Action:
              - SQS:SendMessage
            Resource: "arn:aws:sqs:eu-central-1:000000000000:atl-migration-queue-migration-helper"
            Condition:
              ArnEquals:
                aws:SourceArn: "arn:aws:s3:::atl-migrationbucket-migration-helper"
      Queues:
        - "arn:aws:sqs:eu-central-1:000000000000:atl-migration-queue-migration-helper"

  MigrationQueue:
    Type: AWS::SQS::Queue
    Properties:
      DelaySeconds: 0
      MaximumMessageSize: 262144
      MessageRetentionPeriod: 864000
      QueueName: !Sub 'atl-migration-queue-${AWS::StackName}'
      ReceiveMessageWaitTimeSeconds: 0
      VisibilityTimeout: 90

  StackNameParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /config/migration-helper/cloud.aws.stack.name
      Type: String
      Value: !Ref AWS::StackName
      Description: CloudFormation Stack Name

  JiraFilePathParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /config/migration-helper/app.jira.file.path
      Type: String
      Value: "atl-migration-queue-migration-helper"
      Description: File Path

  VPCIdParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /config/migration-helper/app.vpc.id
      Type: String
      Value: "vpc-02a66f2c3b0b1f599"
      Description: Helper VPC Id

  RegionParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /config/migration-helper/app.region.id
      Type: String
      Value: "eu-central-1"
      Description: Region Name