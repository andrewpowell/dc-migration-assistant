name: Run test suite

on: [push]

jobs:
  run_tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ 8, 11 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup java ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Test with maven
        run: mvn -B verify
