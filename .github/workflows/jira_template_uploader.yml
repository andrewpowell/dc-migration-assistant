name: UploadJiraTemplates

on: [push]

env:
  AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: 'us-east-1'
  
jobs:
  upload:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./templates
    steps:
      - uses: actions/checkout@master
      - name: Upload Jira templates
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read 
        env:
          SOURCE_DIR: 'jira-stack'  
      - name: Generate migration stack template
        run: make rendertemplate -C migration-stack
      - name: Upload Migration stack template
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --exclude "*" --include "migration-helper.yml"
        env:
          SOURCE_DIR: 'migration-stack'      

      